<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <img id="bg_image" src="images/beatbox_background.jpg" alt="Beatbox Background">
    
    <div class="top_boxes">
        <div class="rounded_box" draggable="true">Sound 1</div>
        <div class="rounded_box" draggable="true">Sound 2</div>
        <div class="rounded_box" draggable="true">Sound 3</div>
        <div class="rounded_box" draggable="true">Sound 4</div>
        <div class="rounded_box" draggable="true">Sound 5</div>
    </div>

    <audio id="audio1" src="audio/captain_joz.m4a" title="Captain Joz" controls></audio>
    <audio id="audio2" src="audio/j_stone.m4a" title="J. Stone" controls></audio>
        
    <script src="js/main.js"></script>
</body>
</html>
