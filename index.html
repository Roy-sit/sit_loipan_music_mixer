<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>BEATBOX MUSIC MIXER</h1>  
        <h3>Drag & drop to beatbox your own sounds</h3> 
    </div>
   
    <img id="logo" src="images/logo.svg" alt="logo">
    <img id="bg_image" src="images/beatbox_background.jpg" alt="Beatbox Background">
    
    <div class="top_boxes">
        <div class="rounded_box" draggable="true" data-audio="audio/sound_1.mp3">Sound 1</div>
        <div class="rounded_box" draggable="true" data-audio="audio/sound_2.mp3">Sound 2</div>
        <div class="rounded_box" draggable="true" data-audio="audio/sound_3.mp3">Sound 3</div>
        <div class="rounded_box" draggable="true" data-audio="audio/sound_4.mp3">Sound 4</div>
        <div class="rounded_box" draggable="true" data-audio="audio/sound_5.mp3">Sound 5</div>
    </div>

    <div id="drop_zone" class="drop_zone">Drop Zone</div>

    <div id="progressBar"></div>

    <!-- <audio id="audio1" src="audio/captain_joz.m4a" title="Captain Joz" controls></audio> -->
    
        
    <script src="js/main.js"></script>
</body>
</html>
